<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Times World</title>
  </head>

  <body>
    <!-- Header section starts  -->
    <header class="tw-header">
      <div class="content-wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <div class="tw-header__navbar">
              <a class="navbar-brand" href="#">
                <img src="../assets/images/tw-logo.png" class="tw-header__logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#igcHeader"
                aria-controls="igcHeader"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <svg
                  width="18"
                  height="14"
                  viewBox="0 0 18 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 1H18" stroke="#ffffff" stroke-width="2" />
                  <path d="M0 7H18" stroke="#ffffff" stroke-width="2" />
                  <path d="M0 13H18" stroke="#ffffff" stroke-width="2" />
                </svg>
              </button>
              <div class="collapse navbar-collapse" id="igcHeader">
                <div class="tw-header__fade"></div>
                <ul class="navbar-nav">
                  <button
                    class="tw-header__close"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#igcHeader"
                    aria-controls="igcHeader"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <svg
                      width="18"
                      height="18"
                      viewBox="0 0 18 18"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2 16L16.1421 1.85786"
                        stroke="#0E2E58"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                      <path
                        d="M16 16.1421L1.85786 1.99995"
                        stroke="#0E2E58"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                  <li class="tw-header__nav-item">
                    <a
                      class="tw-header__nav-link active"
                      aria-current="page"
                      href="#"
                      >HOME</a
                    >
                  </li>                        
                  <li class="tw-header__nav-item">
                    <a class="tw-header__nav-link" href="#">About Us</a>
                  </li>
                  <li class="tw-header__nav-item">
                    <a class="tw-header__nav-link" href="#">Promotions</a>
                  </li>
                  <li class="tw-header__nav-item">
                    <a class="tw-header__nav-link" href="#">Events</a>
                  </li>
                  <li class="tw-header__nav-item">
                    <a class="tw-header__nav-link" href="#">Gallery</a>
                  </li>
                  <li class="tw-header__nav-item">
                    <a class="tw-header__nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div style="background-color: purple; min-height: 520px"></div>
    <div style="background-color: red; min-height: 520px"></div>
    <div style="background-color: purple; min-height: 520px"></div>
    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
