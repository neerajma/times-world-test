<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Times World</title>
  </head>

  <body>
    <!-- About starts -->
    <div class="tw-about">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="tw-about__desc">
              <span class="tw-about__title">About Us</span>
              <p class="tw-about__desc">
                Immerse yourself in a culinary journey inspired by the
                Mediterranean way of living at our restaurant. With each dish,
                we celebrate the vibrant flavors and wholesome ingredients that
                define this rich culinary tradition.
              </p>
              <a class="btn btn-primary tw-btn mt-3" href="#">READ MORE</a>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="tw-about__images">
              <img
                class="tw-about__image"
                src="../assets/images/about-us-one.png"
              />
              <img
                class="tw-about__image"
                src="../assets/images/about-us-two.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About section Ends -->

    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
